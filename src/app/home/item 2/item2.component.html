<div class="col-md-12">
	<div class="col-md-6">
		<nav>
			<a [routerLink]="['/']">Home</a>
		    <a [routerLink]="['/item1']">Item 1</a>
		    <a [routerLink]="['/item2']">Item 2</a>
		</nav>
		<h1>Product 2</h1>
		<p>
			<img src="https://store.storeimages.cdn-apple.com/8750/as-images.apple.com/is/image/AppleInc/aos/published/images/i/ph/iphone7/plus/iphone7-plus-black-select-2016?wid=300&hei=300&fmt=png-alpha&qlt=95&.v=1472430090682" alt="Phone">
		</p>
		<p>Product Description</p>
	</div>
	<div class="col-md-6">
		<div id="full-stars-example-two">
		    <div class="rating-group">
		        <input disabled checked class="rating__input rating__input--none" name="rating3" id="rating3-none" value="0" type="radio">
		        <label title="1 star" class="rating__label" for="rating3-1"><i class="rating__icon rating__icon--star glyphicon glyphicon-star"></i></label>
		        <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio" [(ngModel)]="star1">
		        <label title="2 stars" class="rating__label" for="rating3-2"><i class="rating__icon rating__icon--star glyphicon glyphicon-star"></i></label>
		        <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio" [(ngModel)]="star2">
		        <label title="3 stars" class="rating__label" for="rating3-3"><i class="rating__icon rating__icon--star glyphicon glyphicon-star"></i></label>
		        <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio" [(ngModel)]="star3">
		        <label title="4 stars" class="rating__label" for="rating3-4"><i class="rating__icon rating__icon--star glyphicon glyphicon-star"></i></label>
		        <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio" [(ngModel)]="star4">
		        <label title="5 stars" class="rating__label" for="rating3-5"><i class="rating__icon rating__icon--star glyphicon glyphicon-star"></i></label>
		        <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio" [(ngModel)]="star5">
		    </div>
		</div>
		<form class="comment">
	    	<div class="form-group">
	    		<input type="text" placeholder="Type your review" name="comment" [(ngModel)]="comment">
	    	</div>
	    	<button class="btn btn-info" (click)="addReview(comment, star0, star1, star2, star3, star4, star5)">Submit Review</button>
	    </form>
	    <h3>Review</h3>
	    <ul *ngFor="let review of reviews">
	    	<li>
	    		Rate: {{review.star1 || review.star2 || review.star3 || review.star4 || review.star5}}
	    		<br> 
	    		Comment: {{review.comment}} 
	    	</li>
	    </ul>
	</div>
	<div class="col-md-12 logout">
		<ul>
	        <li *ngFor="let user of users">
	            {{user.username}} ({{user.firstName}} {{user.lastName}})
	            - <a (click)="deleteUser(user.id)">Delete</a>
	        </li>
	    </ul>
		<p><a [routerLink]="['/login']">Logout</a></p>
	</div>
</div>
